<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />

    <title>React-Electron App</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // 1. Require the installed module
      const customTitlebar = require('custom-electron-titlebar');

      // 2. Create the custom titlebar with your own settings
      //    To make it work, we just need to provide the backgroundColor property
      //    Other properties are optional.
      let MyTitleBar = new customTitlebar.Titlebar({
        backgroundColor: customTitlebar.Color.fromHex('#282b30'),
        shadow: false,
        menu: null,
        icon: './favicon.ico'
      });

      // 3. Update Titlebar text
      MyTitleBar.updateTitle(' ');
    </script>
  </body>
</html>
